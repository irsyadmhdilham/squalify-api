upstream django_app {
    server api:8100;
}

server {
    listen       8200;
    server_name  localhost;

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static {
        alias /django_app/static;
    }

    location /uploads {
        alias /django_app/uploads;
    }
}